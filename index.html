<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favico.png" type="image/png">
  <title>Document</title>
</head>

<body>
  <button class="add-book">Add new Book</button>
  <section class="library">
  </section>

  <div class="modal">
    <div class="modal-wrapper">
      <h2>Let's add a new book</h2>
      <form method="get">
        <label for="title">
          <div>Title</div>
          <input type="text" name="new-book" id="title" required>
        </label>
        <label for="author">
          <div>Author</div>
          <input type="text" name="new-book" id="author" required>
        </label>
        <label for="pages">
          <div>How many pages?</div>
          <input type="number" name="new-book" id="pages" required>
        </label>
        <div>
          <label for="read">Have you read this book?<input type="checkbox" name="new-book" id="read"></label>
        </div>
        <input type="submit" id="submit-form" hidden />
      </form>
      <label class="new-book-submit" for="submit-form" tabindex="0">Add new Book</label>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
